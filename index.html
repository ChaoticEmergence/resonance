<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Resonance</title>
        <script>
            function myFunction() {
                var feet = document.getElementById("feet1").value;
                var inches = document.getElementById("inches1").value / 12;
                var totalFeet = +feet + +inches;
                var valueMeter = +(totalFeet*0.3048).toFixed(3);
              document.getElementById("result").value = valueMeter;
            }
            </script>
    </head>
    <body>

        
	        <input type="text" id="feet1" name="feet" placeholder="Feet"/> feet
            <input type="text" id="inches1" name="inches" placeholder="Inches"/> inches =  
            <input type="text" id="result" name="result" placeholder="Value in meters" disabled/> meters
            <button type="button" onclick="myFunction()">Click</button>
    </body>
</html>
